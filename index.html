<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Passagers counter</title>
</head>
<body>
    <div class="container">
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <!-- Create a Increment button with id="increment-btn"-->
        <div id="btn-group">
            <button alt="count_passagers" id="increment-btn" onclick="increment()" > INCREMENT</button>
            <!-- Create a save button with id="save-btn"-->
            <button alt="count_passagers" id="save-btn" onclick="save()" > SAVE</button>
        </div> 
        <h4 id="prev-entries"></h4>
    </div>
    <script src="index.js">
        
    </script>
</body>
</html>
